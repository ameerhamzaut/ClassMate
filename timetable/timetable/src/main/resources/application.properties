server.port=8080
# Database Settings
spring.datasource.url=jdbc:postgresql://localhost:5432/timetableservice_db

spring.datasource.username= postgres
spring.datasource.password= postgres

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
# Hibernate ddl auto (create, create-drop, validate, update)
# Allows for auto creation of tables
spring.jpa.hibernate.ddl-auto = update

# when using @Slf4j, To show the logs in the terminal
logging.level.com=INFO

############ Eureka Discovery Client configurations for the timetable-service

spring.application.name=timetable-service
eureka.client.serviceUrl.defaultZone  = http://localhost:8761/eureka
eureka.instance.preferIpAddress = true
